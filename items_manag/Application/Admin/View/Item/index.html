<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物品管理</title>
    <style>
        table {
            width: 900px;
            text-align: center;
        }

        th:nth-last-child(1), th:nth-last-child(2) {
            width: 60px;
        }
        a{
            text-decoration: underline;
            color: #0000ee;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h2>物品管理</h2>
<ul>
    <li>
        <a href="{U("Admin/Index/index")}">返回</a>
    </li>
    <li>
        <a href="{U("Admin/Item/update")}">新增物品</a>
    </li>
</ul>
<table cellspacing="0" cellpadding="0" border="1">
    <caption>物品列表</caption>
    <tr>
        <th>物品名称</th>
        <th>所属公司</th>
        <th>类型</th>
        <th>编辑</th>
        <th>删除</th>
    </tr>
    {foreach $items as $item}
    <tr>
        <td>{$item.name}</td>
        <td>{$item.subcompanies.name}</td>
        <td>{$item.item_types.name}</td>
        <td>
            <a href="{U("Admin/Item/update/update_id/{$item.id}")}">编辑</a>
        </td>
        <td>
            <a id="{$item.id}" class="del">删除</a>
        </td>
    </tr>
    {/foreach}
</table>
</body>
<script>
    var dels = document.getElementsByClassName('del');
    for (var i = 0; i < dels.length; i++) {
        var each = dels[i];
        each.addEventListener('click', function () {
            if (confirm('确认删除？')) {
                var id = this.getAttribute('id');
                var base = "{U("Admin/Item/update/delete_id/")}";
                base = base.substr(0, base.lastIndexOf('.')) + '/';
                var href = base + id + '.html';
                location.href = href;
            }

        });
    }
</script>
</html>
