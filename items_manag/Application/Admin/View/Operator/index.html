<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作员管理</title>
    <style>
        table {
            width: 700px;
            text-align: center;
        }

        th:nth-last-child(1), th:nth-last-child(2) {
            width: 60px;
        }
        a{
            text-decoration: underline;
            color: #0000ee;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h3>操作员管理</h3>
<ul>
    <li>
        <a href="{U("Admin/Index/index")}">返回</a>
    </li>
    <li>
        <a href="{U("Admin/Operator/update")}">新增操作员</a>
    </li>
</ul>
<table cellpadding="0" cellspacing="0" border="1">
    <caption>操作员列表</caption>
    <tr>
        <th>登录名</th>
        <th>类型</th>
        <th>所属子公司</th>
        <th>编辑</th>
        <th>删除</th>
    </tr>
    {foreach $operators as $operator}
    <tr>
        <td>{$operator.name}</td>
        <td>{if $operator.type=='admin'}管理员{else}普通人员{/if}</td>
        <td>{$operator.subcompanies.name}</td>
        <td>
            <a href="{U("Admin/Operator/update/update_id/{$operator.id}")}">编辑</a>
        </td>
        <td>
            <a class="del" id="{$operator.id}">删除</a>
        </td>
    </tr>
    {/foreach}
</table>
</body>
<script>
    var dels = document.getElementsByClassName('del');
    for (var i = 0; i < dels.length; i++) {
        var each = dels[i];
        each.addEventListener('click', function () {
            if (confirm('确认删除？')) {
                var id = this.getAttribute('id');
                var base = "{U("Admin/Operator/update/delete_id/")}";
                base = base.substr(0, base.lastIndexOf('.')) + '/';
                var href = base + id + '.html';
                location.href = href;
            }

        });
    }
</script>
</html>
