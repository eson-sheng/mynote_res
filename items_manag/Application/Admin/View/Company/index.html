<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子公司管理</title>
    <script src="{PUB}jquery-3.0.0.min.js"></script>
    <script src="{PUB}layer/layer.js"></script>
    <link rel="stylesheet" href="{PUB}dist/css/bootstrap.min.css" />
    <style>
        .container{
            background-color: rgba(0,0,0,0.01);
        }
        h2{
            margin-bottom: 30px;
        }
        th:nth-last-child(1), th:nth-last-child(2) {
            width: 60px;
        }
        td a{
            cursor: pointer;
        }
        .row:last-child{
            height: 150px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h2>子公司管理</h2>
            <a href="{U("Admin/Index/index")}" class="btn btn-default">返回</a>
            <a href="{U("Admin/Company/update")}" class="btn btn-default">新增子公司</a>

            <table class="table table-striped table-bordered table-hover">
                <caption>子公司列表</caption>
                <tr>
                    <th>公司名称</th><th>编辑</th><th>删除</th>
                </tr>
                {foreach $companies as $company}
                <tr>
                    <td>{$company.name}</td>
                    <td>
                        <a href="{U("Admin/Company/update/update_id/{$company.id}")}">编辑</a>
                    </td>
                    <td>
                        <a class="del" id="{$company.id}">删除</a>
                    </td>
                </tr>
                {/foreach}
            </table>
        </div>
    </div>
    <div class="row"></div>
</div>
</body>
<script>
    var dels = document.getElementsByClassName('del');
    for (var i = 0; i < dels.length; i++) {
        var each = dels[i];
        each.addEventListener('click', function () {//提示：literal标签是smarty模板引擎避免冲突的机制
            /*{literal}*/
            layer.confirm('你确定要删除此条数据吗？', {btn:['确定', '取消']}, function () {/*{/literal}*/
                var id = this.getAttribute('id');
                var base = "{U("Admin/Company/update/delete_id/")}";
                base = base.substr(0, base.lastIndexOf('.')) + '/';
                var href = base + id + '.html';
                location.href = href;
            }.bind(this));
        });
    }
</script>
</html>
